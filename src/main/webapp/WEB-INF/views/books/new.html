<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div>
        <label for="title">Название книги</label>
        <input type="text" th:field="*{title}" id="title">
        <p style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</p>
        <br>

        <label for="author">Автор</label>
        <input type="text" th:field="*{author}" id="author">
        <p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</p>
        <br>

        <label for="yearOfPublish">Год</label>
        <input type="text" th:field="*{yearOfPublish}" id="yearOfPublish">
        <p style="color:red" th:if="${#fields.hasErrors('yearOfPublish')}" th:errors="*{yearOfPublish}">error</p>
        <br>
        <input type="submit" value="Добавить">
    </div>
</form>
<br>
<hr>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Все книги">
</form>
</body>
</html>
